<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="register-center">
        <div class="header">
          <h3 class="">Registration Form</h3>
        </div>
        <form class="register-form">
          <div class="input-wrapper">
            <input
              class="user-input"
              type="text"
              name="firstName"
              placeholder="     First name"
            />
          </div>
          <div class="input-wrapper">
            <input
              class="user-input"
              type="text"
              name="lastName"
              placeholder="     Last name"
            />
          </div>

          <div class="input-wrapper">
            <input
              class="user-input"
              type=" text"
              placeholder="     Email"
              name="email"
            />
          </div>
          <div class="input-wrapper">
            <input
              class="user-input"
              type="password"
              placeholder="     Password"
              name="password"
            />
          </div>
          <p>
            <input type="checkbox" id="c1" value="" checked="checked" /><label
              for="c1"
              ><span></span>Bạn có đồng ý với điều khoản không ?</label
            >
          </p>
          <p>
            <input type="checkbox" id="c2" value="" /><label for="c2"
              ><span></span>Bạn có thực sự đồng ý với điều khoản không ?</label
            >
          </p>
          <div class="btn-register">
            <button class="btn" type="submit">
              Register
            </button>
          </div>
        </form>
        <div class="footer">Designed by Huyyy</div>
      </div>
    </div>
  </body>
</html>
